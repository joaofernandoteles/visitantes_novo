<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* RESET BÁSICO (altamente recomendado para evitar espaçamentos indesejados do navegador) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Garante que padding e border não aumentem o tamanho do elemento */
        }

        /* Evita o scroll horizontal em toda a página */
        body,
        html {
            overflow-x: hidden;
            /* Isso é crucial para evitar arrastar horizontalmente */
            width: 100%;
            /* Garante que body e html ocupem 100% da largura da viewport */
        }

        /* Estilo para o contêiner da imagem */
        .banner-container {
            width: 100%;
            /* Ocupa a largura total da tela */
            overflow: hidden;
            /* Importante: Qualquer parte da imagem que exceder o contêiner será cortada */
            position: relative;
            /* Pode ser útil se você for adicionar texto sobre a imagem */
            /* Defina uma altura mínima se desejar, ou deixe que a imagem a defina */
            /* min-height: 200px; */
            /* max-height: 500px; */
            /* Limita a altura máxima se a imagem for muito alta */
        }

        /* Estilo para a imagem em si dentro do contêiner */
        .banner-container img {
            display: block;
            /* Remove o pequeno espaço abaixo da imagem */
            width: 100%;
            /* Ocupa 100% da largura do contêiner */
            height: auto;
            /* Mantém a proporção da imagem */

            /* Centraliza a imagem e a faz cobrir o contêiner, cortando se necessário */
            object-fit: cover;
            object-position: center center;

            /* Garante que a imagem não tenha margens ou paddings internos */
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="banner-container">
        <img src="./img/maos.jpg" alt="Banner principal do site">
    </div>

</body>

</html>
